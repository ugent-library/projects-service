volumes:
  projects-es-data:
    driver: local 
    driver_opts:
      type: none
      device: ~/projects/backoffice/es_data
      o: bind
  projects-app-db-data:
    driver: local 
    driver_opts:
      type: none
      device: ~/projects/backoffice/db_data
      o: bind