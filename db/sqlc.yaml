version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "migrations"
    gen:
      go:
        package: "db"
        out: "."
        sql_package: "pgx/v5"
        overrides:
          - column: "projects.name"
            go_type:
              import: "github.com/ugent-library/projects-service/models"
              type: "Translation"
              slice: true
          - column: "projects.description"
            go_type:
              import: "github.com/ugent-library/projects-service/models"
              type: "Translation"
              slice: true
          - column: "projects.attributes"
            go_type:
              import: "github.com/ugent-library/projects-service/models"
              type: "Attribute"
              slice: true